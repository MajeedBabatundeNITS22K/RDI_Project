<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5-Day Weather Forecast with City Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #34495e;
        }

        input[type="text"], button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            background-color: #1abc9c;
            color: white;
            cursor: pointer;
        }

        #city-info, #weather-info, #forecast {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <form id="searchForm">
            <input type="text" id="city" placeholder="Enter city name">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        <h1 id="greeting">Hello!</h1>
        <div id="city-info">
            <p id="city-description"></p>
        </div>
        <div id="weather-info">
            <p id="weather-description"></p>
            <p id="weather-temperature"></p>
        </div>
        <div id="forecast">
            <!-- 5-Day Forecast will be dynamically inserted here -->
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
